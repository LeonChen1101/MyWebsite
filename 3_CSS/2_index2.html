
<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    div {
        width: 100px;
        height: 100px;
        float: left;
        margin: 20px;
    }
    .red{
        background-color: red;
        border: 10px yellow solid;
    }
    .blue{
        background-color: blue;
        border-style: ridge solid dotted dashed;
        border-width: 10px 15px 5px 5px;
        border-color: green red yellow pink;
    }
    .green{
        background-color: green;
        border-radius: 10px;
    }
    </style>    
</head>

<body>
    <div class="red"></div>

    <div class="blue"></div>

    <div class="green"></div>
</body>
</html>
