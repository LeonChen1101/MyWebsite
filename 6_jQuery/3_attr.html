<!doctype html>
<html>

<head>
    <title>Learing jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <style type="text/css">
        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: green;
        }
        
        .square {
            width: 100px;
            height: 100px;
            border-radius: 0px;
            background-color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="circle"></div>
    <p>This is some text</p>
    <iframe src="https://www.youtube.com/embed/up0m8lWT8Mw"></iframe>
    <script>
        /*$() jQuery's code*/
        $("#circle").click(function () {
            /*attr(取得來源網址,更換網址)*/
            alert($("iframe").attr("src","https://www.youtube.com/embed/9AC4mvMGXdo"));
        });
    </script>
</body>

</html>
