<!doctype html>
<html>

<head>
    <title>Learing jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: green;
        }
        
        .square {
            width: 100px;
            height: 100px;
            border-radius: 0px;
            background-color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <script>
        /*Regular Expression*/
        //var regex = /great/i; //i=忽略大小寫
        var regex = /e/g; //g=查找所有相符
        var string = "Regex is Great";
        var result = string.match(regex);
        alert(result);
    </script>
</body>

</html>
