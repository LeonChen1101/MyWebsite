<!doctype html>
<html>

<head>
    <title>Learing jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <style>
        #wrapper {
            width: 600px;
            /*居中*/
            margin: auto;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        input {
            width: 300px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid grey;
            font-size: 1.5em;
            padding-left: 10px;
            margin-bottom: 10px;
        }
        
        label {
            width: 200px;
            font-size: 1.2em;
            float: left;
            margin-top: 7px;
        }
        
        #submitbutton {
            width: 100px;
            margin-left: 200px;
            padding-right: 10px;
        }
        
        #error {
            color: red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="error"></div>
        <form id="validationform">
            <label for="email">Email</label>
            <input name="email" id="email" />

            <label for="phone">Telephone</label>
            <input name="phone" id="phone" />

            <label for="pass">Password</label>
            <input name="pass" type="password" id="pass1" />

            <label for="pass">Confirm Password</label>
            <input name="pass" type="password" id="pass2" />

            <input id="submitbutton" type="submit" value="Submit" />
        </form>
        <script>
            $("#validationform").submit(function (event) {//event點擊按鈕的事件
                event.preventDefault();//阻止事件提交(因為要先檢測)
                var errorMessage = "";
                //ValidEmailAddress function
                function isValidEmailAddress(emailAddress) {
                    var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
                    return pattern.test(emailAddress);
                };
                //判斷mail如果不是正確的顯示內容
                if (!isValidEmailAddress($("#email").val())) {
                    errorMessage = "Please enter a valid email address";
                }
                //判斷是否是數字
                if (!$.isNumeric($("#phone").val())) {
                    errorMessage = errorMessage + "<br />Please enter a valid telephone";
                }
                if ($("#pass1").val() != $("#pass2").val()) {
                    errorMessage = errorMessage + "<br />Please enter matching password";
                }
                if(errorMessage==""){
                    alert("Sucess");
                }
                $("#error").html(errorMessage);
            });
        </script>
    </div>
</body>

</html>
