
<!doctype html>
<html>
<head>
    <title>Inputs Test</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
</head>

<body>
    <h1>HTML5 Inputs</h1>
    
    <label for="fname">Click this label</label>
    <input type="text" id="fname">

    <br><br>

    <label for="fsearch">search</label>
    <input type="search" id="fsearch">

    <br><br>

    <label for="form-email">Email</label>
    <input type="email" id="form-email">

    <br><br>

    <label for="furl">URL</label>
    <input type="url" id="furl" required>

    <br><br>

    <label for="form-num">Number</label>
    <input type="number" id="form-num" min="0" max="100" step="5" value="50">

    <br><br>

    <label for="form-range">Range</label>
    <input type="range" id="form-range" min="1" max="100" value="70">

    <br><br>

    <label for="form-date">Date</label>
    <input type="date" id="form-date" min="2017-1-1" max="2018-1-1">

    <br><br>

    <label for="form-month">Month</label>
    <input type="month" id="form-month">

    <br><br>

    <label for="form-week">Week</label>
    <input type="week" id="form-week">

    <br><br>

    <label for="form-color">Color</label>
    <input type="color" id="form-color">

    <br><br>

    <label for="form-time">Time</label>
    <input type="time" id="form-time">
</body>
</html>
